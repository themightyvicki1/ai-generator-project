<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link to css file-->
    <link rel="stylesheet" href="src/styles.css" />
    <!--link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!--link for typewriter-->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!--link for axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Generator Project</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <main>
        <div class="form-container contents-section">
          <!--add id to form to be able to select it in JS-->
          <form id="search-bar-form">
            <input
              type="type"
              placeholder="Enter poem topic"
              autofocus="on"
              autocomplete="off"
              required
              class="search-bar"
              id="user-input"
            />
            <input
              type="submit"
              title="Submit"
              value="Submit"
              class="submit-button"
            />
          </form>
          <div class="hint">
            example: flowers, cheese, driving to the movies, baking cookies...
          </div>
        </div>
        <!--use JS to insert generated poem in this div-->
        <!--this will start hidden, after submit it'll show, but then once the api is called it'll be replaced with the poem-->
        <div class="contents-section hidden" id="poem-contents"></div>
      </main>
      <footer>
        <p>
          <a
            href="https://github.com/themightyvicki1/ai-generator-project"
            target="_blank"
            title="https://github.com/themightyvicki1/ai-generator-project"
            >Open source coded by</a
          >
          <a
            href="https://github.com/themightyvicki1"
            title="Victoria's GitHub"
            target="_blank"
            >Victoria Greer</a
          >
        </p>
        <p>
          <a
            href="https://relaxed-genie-b187d6.netlify.app/"
            title="https://relaxed-genie-b187d6.netlify.app/"
            target="_blank"
            >Hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <!--link to javascript file-->
    <script src="src/script.js"></script>
  </body>
</html>
